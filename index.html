<!DOCTYPE html>
<html>
<head>
	<!-- Info meta tags, important for social media + SEO -->
	<title>Pixelcore</title>
	<meta property="og:image" content="https://i.imgur.com/2MP0zC5.jpg">
	<meta name="twitter:card" content="summary_large_image">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' or update the code below -->
			<img src="logo.png" alt="Pixelcore">
		</div>

		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="https://discord.gg/bfZCrDNstQ" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft forums icon" class="img">
				<p class="subtitle">Komununítní server</p>
				<p class="title">DISCORD</p>
			</div>
			</a>

			<!-- Replace # with your store URL -->
			<a href="#" class="item store">
			<div>
				<img src="img/store.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">Podpoř nás zakoupením</p>
				<p class="title">OBCHOD</p>
			</div>
			</a>

			<!-- Replace # with your vote URL -->
			<a href="https://czech-craft.eu/server/pixelcore-1-8-1-17/" class="item vote">
			<div>
				<img src="img/vote.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle">Podpoř server hlasováním</p>
				<p class="title">HLASOVÁNÍ</p>
			</div>
			</a>

		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
